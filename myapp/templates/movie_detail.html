<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
            <h1>{{data.name}}</h1>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">year:{{data.year}}</li>
              <li class="list-group-item">language:{{data.language}}</li>           
              <li class="list-group-item">genre:{{data.genre}}</li>
              <li class="list-group-item">actors:{{data.actors}}</li>
              <li class="list-group-item">director:{{data.director}}</li>
              <li class="list-group-item">runtime:{{data.runtime}}</li>
              
            </ul>
          </div>
    </div>
</body>
</html>
