<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1><center>Movies</center></h1>
    <div class="container mt-5">
        <div class="row">
            <a href="{%url 'movie-add' %}">Add Movie</a>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-3 border border-3 shadow">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Action</th>
                    </tr>
                    {%for m in data%}
                <tr>
                 <td>{{m.name}}</td>
                 <td>{{m.language}}</td>
                 <td>{{m.genre}}</td>
                 <td>{{m.year}}</td>
                 <td>
                    <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info">VIEW</a>
                    <a href="{%url 'movie-delete' m.id%}" class="btn btn-outline-danger">REMOVE</a>
                    <a href="{%url 'movie-edit' m.id%}" class="btn btn-outline-dark">EDIT</a>
                 </td>
               </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
